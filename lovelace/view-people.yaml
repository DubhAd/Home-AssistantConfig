          show_last_changed: true
          name: Awake
        - entity: input_boolean.person3_in_bed
          show_last_changed: true
          name: In bed
      - type: entities
        entities:
        - entity: sensor.pixel_6a_next_alarm
          name: Next alarm
      - type: "custom:atomic-calendar-revive"
        name: "Calendar"
        entities:
          - entity: calendar.person3
            maxDaysToShow: 1
