    - type: custom:weather-card
      entity: weather.openweathermap
      current: true
      details: true
      forecast: true
  
    - type: statistics-graph
      title: Temperature
      entities:
              #- entity: sensor.accuhome_apparent_temperature
        - entity: sensor.openweathermap_temperature
          name: Outside

    - type: custom:mini-graph-card
      name: Temperature
      icon: mdi:thermometer
      hours_to_show: 24
      points_per_hour: 12
      line_width: 2
      hour24: true
      animate: true
      decimals: 1
      upper_bound: 30
      show:
        labels: true
        fill: true
        extrema: true
        average: true
      color_thresholds:
        - value: -10
          color: '#0000FF'
