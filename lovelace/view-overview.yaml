  - type: custom:webrtc-camera
    entity: camera.front_camera_lowres

  - type: custom:auto-entities
    show_empty: false
    card: 
      type: glance
      title: Occupied rooms
      #show_state: false
    sort:
      method: name
    filter:
      include:
        - entity_id: input_boolean.*_occupied
          state: 'on'
          options:
            show_last_changed: true
      exclude:
        - entity_id: input_boolean.home_occupied

  - type: custom:auto-entities
    show_empty: false
    card: 
      type: glance
      title: Unavailable entities
    sort:
      method: name
    filter:
      include:
        - state: "unavailable"
          options:
            show_last_changed: true
      exclude:
        - name: /Plex/
        - integration: 'here_travel_time'
        - entity_id: "binary_sensor.kelsie_*"
        - entity_id: "media_player.samsung_tv"
        - entity_id: "media_player.living_room_tv"
        - entity_id: "media_player.forked_daapd_*"
        - entity_id: "sensor.accuhome_*"
        - entity_id: "sensor.kelsie_*"
        - entity_id: "sensor.pixel_xl_next_alarm"
        - entity_id: "sensor.tasmota_car_*"
        - entity_id: "sensor.*_minecraft*"
        - entity_id: "sensor.other_*"
        - entity_id: "sensor.home_*"
        - entity_id: "sensor.*_train_*"
        - entity_id: "binary_sensor*train_*"
        - entity_id: "binary_sensor*trains_*"
        - entity_id: "weather.*"
        - entity_id: "device_tracker.*"

  - type: custom:auto-entities
    show_empty: false
    card: 
      type: entities
      title: Alerts
    sort:
      method: name
    filter:
      include:
        - domain: alert
          state: 'on'
          options:
            show_last_changed: true
      
  - type: custom:auto-entities
    show_empty: false
    card: 
      type: glance
      title: Leaks
    sort:
      method: name
    filter:
      include:
        - domain: binary_sensor
          attributes:
            device_class: 'moisture'
          state: 'on'
          options:
            show_last_changed: true

  - type: custom:auto-entities
    show_empty: false
    card: 
      type: glance
      title: Media players
      #show_state: false
    sort:
      method: name
    filter:
      include:
        - domain: media_player
          state: 'on'
          options:
            show_last_changed: true
        - domain: media_player
          state: 'playing'
          options:
            show_last_changed: true

  - type: custom:auto-entities
    show_empty: false
    card: 
      type: glance
      title: Presence
      #show_state: false
    sort:
      method: name
    filter:
      include:
        - domain: binary_sensor
          state: 'on'
          attributes: 
            device_class: 'motion'
          options:
            show_last_changed: true
        - domain: binary_sensor
          state: 'on'
          attributes: 
            device_class: 'presence'
          options:
            show_last_changed: true
      exclude:
        - device_manufacturer: 'Frigate'

  - type: custom:auto-entities
    show_empty: false
    card: 
      type: glance
      title: Windows and doors
      #show_state: false
      columns: 4
    sort:
      method: name
    filter:
      include:
        - group: group.my_exterior_doors
          state: 'on'
          options:
            show_last_changed: true
        - group: group.my_downstairs_windows
          state: 'on'
          options:
            show_last_changed: true
        - group: group.my_upstairs_windows
          state: 'on'
          options:
            show_last_changed: true

  - type: custom:auto-entities
    show_empty: false
    card: 
      type: glance
      title: Interior doors
      #show_state: false
    sort:
      method: name
    filter:
      include:
        - group: group.my_interior_doors
          state: 'off'
          options:
            show_last_changed: true

  - type: custom:auto-entities
    show_empty: false
    card: 
      type: glance
      columns: 4
      title: Lights
      #show_state: false
    sort:
      method: name
    filter:
      include:
        - domain: light
          state: 'on'
          options:
            show_last_changed: true
        - entity_id: switch.vestibule_socket
          state: 'on'
          options:
            show_last_changed: true
        - entity_id: switch.living_room_cabinet_light
          state: 'on'
          options:
            show_last_changed: true
      exclude:
        - entity_id: light.living_room
        - entity_id: light.yeelight_*

