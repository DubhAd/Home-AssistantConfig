  entities:
    - entity: sensor.living_room_climate_temperature
      name: Living room
      color: '#5793e0'
    - entity: sensor.family_room_multi_temperature
      name: Family room
      color: '#9753e0'
    - entity: sensor.vestibule_climate_temperature
      name: Vestibule
      color: '#7743f0'
    #- entity: sensor.openweathermap_feels_like_temperature
