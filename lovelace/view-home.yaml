title: Overview
id: home
path: home
icon: mdi:home
cards:
  - type: vertical-stack
    cards:
    - type: custom:mushroom-chips-card
      chips:
        - type: entity
          entity: input_text.person_person3
          use_entity_picture: true
          double_tap_action:
            action: none
          tap_action:
            action: none
          hold_action:
            action: none
        - type: entity
          entity: input_text.person_person1
          use_entity_picture: true
          double_tap_action:
            action: none
          tap_action:
            action: none
          hold_action:
            action: none
        - type: entity
          entity: input_text.person_person2
          use_entity_picture: true
          double_tap_action:
            action: none
          tap_action:
            action: none
          hold_action:
            action: none
        - type: entity
          entity: input_text.person_person4
          use_entity_picture: true
          double_tap_action:
            action: none
          tap_action:
            action: none
          hold_action:
            action: none
        - type: weather
          #entity: weather.home
          #entity: weather.here_weather_forecast_7days
          entity: weather.openweathermap
          show_conditions: true
          show_temperature: true
          double_tap_action:
            action: none
          tap_action:
            action: none
          hold_action:
            action: none
        - type: alarm-control-panel
          entity: alarm_control_panel.house
        - type: alarm-control-panel
          entity: alarm_control_panel.garage
        - type: conditional
          conditions:
            - entity: sensor.next_bin_collection
              state: tomorrow
          chip:
            type: template
            content: >-
              {{ state_attr('sensor.next_bin_collection','bin_type')|title }} bin tomorrow
            icon: mdi:delete
            icon_color: orange
            double_tap_action:
              action: none
            tap_action:
              action: none
            hold_action:
              action: none
        - type: conditional
          conditions:
            - entity: sensor.next_bin_collection
              state: today
            - entity: binary_sensor.morning
              state: 'on'
          chip:
            type: template
            content: >-
              {{ state_attr('sensor.next_bin_collection','bin_type')|title }} bin today
            icon: mdi:delete-circle
            icon_color: red
            double_tap_action:
              action: none
            tap_action:
              action: none
            hold_action:
              action: none
      alignment: center
    - type: horizontal-stack
      cards:
        - type: custom:mushroom-entity-card
          entity: sensor.downstairs_temp
          icon_type: entity-picture
          name: Downstairs
          icon: mdi:thermometer-chevron-down
        - type: custom:mushroom-entity-card
          entity: sensor.upstairs_temp
          icon_type: entity-picture
          icon: mdi:thermometer-chevron-up
          name: Upstairs
    - type: custom:hourly-weather
      name: ~
      #entity: weather.home_hourly
      entity: weather.openweathermap
      num_segments: 24
      icons: true
      show_wind: 'direction'
      colors:
        fog: '#777'
        cloudy: '#b3bbcf'
        sunny: '#eFeF90'
        windy: '#90cbff'
        windy-variant: '#90cbff'
        lightning: '#5693C8'
        pouring: '#375E80'
  

  - type: vertical-stack
    cards:

    - type: custom:frigate-card
      cameras:
        - camera_entity: camera.front
          camera_name: front
          frigate_url: http://custodes.family:5000/
          #live_provider: webrtc-card
          live_provider: go2rtc
          title: Front
      live:
        zoomable: true
        controls:
          next_previous:
            size: 24
      menu:
        style: outside
        position: bottom

    - type: custom:auto-entities
      show_empty: false
      card: 
        type: glance
        title: Unavailable entities
      filter:
        include:
          - state: "unavailable"
            options:
              show_last_changed: true
        exclude:
          - integration: 'accuweather'
          - integration: 'forked_daapd'
          - integration: 'here_travel_time'
          - integration: 'metoffice'
          - integration: 'minecraft_server'
          - integration: 'plex'
          - integration: 'roku'
          - integration: 'tasmota'
          - integration: 'uk_transport'
          - device_manufacturer: 'LAB02 Research'
          - domain: 'device_tracker'
          - domain: 'weather'
          - entity_id: "/.*_old/"
          - entity_id: "media_player.samsung_tv"
          - entity_id: "media_player.living_room_tv"
          - entity_id: "sensor.pixel_xl_next_alarm"
          - entity_id: "sensor.*weather*"

    - type: custom:auto-entities
      show_empty: false
      card: 
        type: entities
        title: Alerts
      filter:
        include:
          - domain: alert
            state: 'on'
            options:
              show_last_changed: true
        
    - type: custom:auto-entities
      show_empty: false
      card: 
        type: glance
        title: Leaks
      filter:
        include:
          - domain: binary_sensor
            attributes:
              device_class: 'moisture'
            options:
              show_last_changed: true
            state: 'on'

  - type: custom:auto-entities
    show_empty: false
    card: 
      type: glance
      title: Occupied rooms
    filter:
      include:
        - entity_id: input_boolean.*_occupied
          state: 'on'
          options:
            show_last_changed: true
      exclude:
        - entity_id: input_boolean.home_occupied

  - type: custom:auto-entities
    show_empty: false
    card: 
      type: glance
      title: Media players
    filter:
      include:
        - domain: media_player
          options:
            show_last_changed: true
      exclude:
        - state 1: 'off'
        - state 2: 'paused'
        - state 3: 'idle'
        - state 4: 'unavailable'
        - state 5: 'standby'

  - type: custom:auto-entities
    show_empty: false
    card: 
      type: glance
      title: Presence
    filter:
      include:
        - domain: binary_sensor
          state: 'on'
          attributes: 
            device_class: 'motion'
          options:
            show_last_changed: true
        - domain: binary_sensor
          state: 'on'
          attributes: 
            device_class: 'presence'
          options:
            show_last_changed: true
      exclude:
        - device_manufacturer: 'Frigate'

  - type: custom:auto-entities
    show_empty: false
    card: 
      type: glance
      title: Windows and doors
    filter:
      include:
        - group: group.my_exterior_doors
          state: 'on'
          options:
            show_last_changed: true
        - group: group.my_downstairs_windows
          state: 'on'
          options:
            show_last_changed: true
        - group: group.my_upstairs_windows
          state: 'on'
          options:
            show_last_changed: true
        - entity: binary_sensor.loft_hatch_contact
          state: 'on'
          options:
            show_last_changed: true
        - entity: binary_sensor.garden_gate_contact
          state: 'on'
          options:
            show_last_changed: true
        - entity: binary_sensor.chest_bike_lid_contact
          state: 'on'
          options:
            show_last_changed: true

  - type: custom:auto-entities
    show_empty: false
    card: 
      type: glance
      title: Interior doors
    filter:
      include:
        - group: group.my_interior_doors
          state: 'off'

  - type: custom:auto-entities
    show_empty: false
    card: 
      type: glance
      title: Lights
    sort:
      method: name
    filter:
      include:
        - domain: light
          state: 'on'
          options:
            show_last_changed: true
        - entity_id: switch.vestibule_socket
          state: 'on'
          options:
            show_last_changed: true
        - entity_id: switch.living_room_cabinet_light
          state: 'on'
          options:
            show_last_changed: true
        - entity_id: switch.garden_lights
          state: 'on'
          options:
            show_last_changed: true
        - entity_id: switch.living_room_christmas_tree
          state: 'on'
          options:
            show_last_changed: true
      exclude:
        - entity_id: light.living_room
        - entity_id: light.yeelight_*
