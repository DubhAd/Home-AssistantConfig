alias: person2 traveltime
sequence:
  - choose:
      # Near an office - transit
      - conditions:
          - condition: or
            conditions:
              - condition: numeric_state
                entity_id: proximity.person2_work
                below: 2
              - condition: numeric_state
                entity_id: proximity.person2_work_2
                below: 2
          - condition: state
            entity_id: binary_sensor.workday_sensor
            state: 'on'
        sequence:
          - choose:
              - conditions:
                  - condition: state
                    entity_id: input_boolean.google_travel_time
                    state: 'on'
                  - condition: not
                    conditions:
                      - condition: state
                        entity_id: input_boolean.person2_home
                        state: 'on'
                        for: '00:05:00'
                sequence: 
                  - service: homeassistant.update_entity
                    entity_id: sensor.person2s_time_home_by_transit
    # Default is car
    default:
      - choose:
          - conditions:
              - condition: state
                entity_id: input_boolean.here_travel_time
                state: 'on'
            sequence: 
              - service: homeassistant.update_entity
                entity_id: sensor.person2s_time_to_home_duration
  # Whatever happens, update Waze
  - service: homeassistant.update_entity
    entity_id: sensor.person2s_time_to_home_waze
