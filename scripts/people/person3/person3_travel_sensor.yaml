alias: person3 travel sensor
sequence:
  - service: input_text.set_value
    data:
      entity_id: input_text.person_person3
      value: >-
        {% if is_state("input_boolean.person3_home", "on") %}
          {% if is_state('input_boolean.person3_is_awake','off') %}
            Sleeping
          {% elif is_state('input_boolean.person3_in_bed','on') %}
            In bed
          {% else %}
            {{ states("input_select.person3_status_dropdown") }} 
          {% endif %}
        {% elif is_state("device_tracker.pixel_6a", "home") and is_state("input_boolean.person3_home", "off") %}
          Near home ({{ states("input_select.person3_status_dropdown") }})
        {% elif not is_state("device_tracker.pixel_6a", "not_home") %}
          At {{ states("device_tracker.pixel_6a") }}
        {% elif states('proximity.person3_home')|int > 1500 and is_state('input_boolean.person2_home','off') %}
          {{ states('sensor.person3s_time_to_home_duration_in_traffic')|round(0) }} {{ state_attr('sensor.person3s_time_to_home_duration_in_traffic', 'unit_of_measurement') }} to home by car
        {% elif states('proximity.person3_home')|int > 1500 %}
          {{ state_attr('sensor.person3s_time_to_home_by_google', 'duration') }} home by bus
        {% else %}
          {{ states('sensor.person3s_time_to_home_by_foot_duration')|round(0) }} {{ state_attr('sensor.person3s_time_to_home_by_foot_duration', 'unit_of_measurement') }} to home on foot ({{states('proximity.person3_home')}}{{state_attr('proximity.person3_home','unit_of_measurement')}})
        {% endif %}
  - if:
      - condition: state
        entity_id: input_boolean.person3_home
        state: 'on'
    then:
      - service: mqtt.publish
        data:
          topic: location/person3
          payload: 'home'
          retain: true
      - service: mqtt.publish
        data:
          topic: location/person3/attributes
          payload: >-
            {
              "latitude": latitude,
              "longitude": longitude,
              "altitude": {{ state_attr('device_tracker.pixel_6a','altitude') }},
              "gps_accuracy": {{ state_attr('device_tracker.pixel_6a','gps_accuracy') }}
            }
          retain: true
    else:
      - service: mqtt.publish
        data:
          topic: location/person3
          payload: >-
            {{ states('device_tracker.pixel_6a') }}
          retain: true
      - service: mqtt.publish
        data:
          topic: location/person3/attributes
          payload: >-
            {
              "latitude": {{ state_attr('device_tracker.pixel_6a','latitude') }},
              "longitude": {{ state_attr('device_tracker.pixel_6a','longitude') }},
              "altitude": {{ state_attr('device_tracker.pixel_6a','altitude') }},
              "gps_accuracy": {{ state_attr('device_tracker.pixel_6a','gps_accuracy') }}
            }
          retain: true
