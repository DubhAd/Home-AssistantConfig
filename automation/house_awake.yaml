alias: 'House awake'
initial_state: 'on'
trigger:
  # Consider the house awake if I'm up, person1 is up, or the TV comes on after 03:00
  - platform: state
    entity_id:
      - input_boolean.person2_is_awake
      - input_boolean.person1_is_awake
      - input_boolean.person3_is_awake
    to: 'on'
condition:
  - condition: time
    after: '03:00:00'
  - condition: or
    conditions:
    - condition: or
      conditions:
      - condition: state
        entity_id: input_boolean.person3_home
        state: 'off'
      - condition: and
        conditions:
        - condition: state
          entity_id: input_boolean.person3_is_awake
          state: 'on'
        - condition: state
          entity_id: input_boolean.person3_home
          state: 'on'
    - condition: or
      conditions:
      - condition: state
        entity_id: input_boolean.person2_home
        state: 'off'
      - condition: and
        conditions:
        - condition: state
          entity_id: input_boolean.person2_is_awake
          state: 'on'
        - condition: state
          entity_id: input_boolean.person2_home
          state: 'on'
    - condition: or
      conditions:
      - condition: state
        entity_id: input_boolean.person1_home
        state: 'off'
      - condition: and
        conditions:
        - condition: state
          entity_id: input_boolean.person1_is_awake
          state: 'on'
        - condition: state
          entity_id: input_boolean.person1_home
          state: 'on'
action:
  - service: input_boolean.turn_off
    entity_id: input_boolean.bedtime
