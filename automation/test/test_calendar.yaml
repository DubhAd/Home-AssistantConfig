id: 'test_calendar'
alias: 'Test calendar'
initial_state: 'on'
trigger:
  - platform: calendar
    event: start
    entity_id: calendar.person2_work
    id: start
  - platform: calendar
    event: end
    entity_id: calendar.person2_work
    id: end
  - platform: state
    entity_id: calendar.person2_work
    to: 'on'
    id: 'on'
  - platform: state
    entity_id: calendar.person2_work
    to: 'off'
    id: 'off'
action:
  - service: notify.person2
    data:
      message: "The work calendar event has {{ trigger.id }}"
mode: parallel
