id: 'pause_music_in_the_office'
initial_state: 'on'
alias: 'Pause music in the office'
trigger:
  - platform: calendar
    entity_id: calendar.person2_work
    event: start
    id: calendar
  - platform: state
    entity_id: binary_sensor.kelsie_webcamactive
    to: 'on'
    id: webcam
  - platform: state
    entity_id: input_boolean.office_occupied
    to: 'off'
    id: unoccupied
  - platform: state
    entity_id: input_boolean.office_paused
    to: 'on'
    id: paused
  - platform: state
    entity_id: input_select.office
    to: 'Pause'
    id: paused
condition:
  # Music is playing
  - condition: state
    entity_id: media_player.office
    state: 'playing'
  - condition: or
    conditions:
    # Office is now empty
    - condition: state
      entity_id: input_boolean.office_occupied
      state: 'off'
    # Office is paused
    - condition: state
      entity_id: input_boolean.office_paused
      state: 'on'
    # Occupied, and either a meeting or video call started
    - condition: and
      conditions:
      - condition: state
        entity_id: input_boolean.office_occupied
        state: 'on'
      - condition: or
        conditions:
        - condition: state
          entity_id: binary_sensor.kelsie_webcamactive
          state: 'on'
        - condition: state
          entity_id: calendar.person2_work
          state: 'on'
        - condition: trigger
          id: calendar
        - condition: trigger
          id: webcam
action:
  - service: media_player.media_pause
    data:
      entity_id: media_player.office
