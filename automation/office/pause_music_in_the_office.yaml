initial_state: 'on'
alias: 'Pause music in the office'
trigger:
  - platform: state
    entity_id: calendar.person2_work
    to: 'on'
  - platform: state
    entity_id: input_boolean.office_occupied
    to: 'off'
condition:
  - condition: or
    conditions:
    - condition: state
      entity_id: media_player.office
      state: 'playing'
    - condition: state
      entity_id: calendar.person2_work
      state: 'on'
  - condition: or
    conditions:
    - condition: state
      entity_id: media_player.office
      state: 'playing'
      for:
        minutes: 10
    - condition: state
      entity_id: input_boolean.office_occupied
      state: 'off'
action:
  - service: media_player.media_pause
    data:
      entity_id: media_player.office
