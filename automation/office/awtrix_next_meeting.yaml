id: 'awtrix_next_meeting'
alias: 'Awtrix next meeting'
initial_state: 'on'
trigger:
  - platform: time_pattern
    minutes: '/1'
  - platform: state
    entity_id: input_boolean.office_occupied
    to: 'on'
variables:
  next_in: "{{ state_attr('calendar.person2_work','start_time')|as_timestamp() -  now()|as_timestamp() }}"
  end_in: "{{ state_attr('calendar.person2_work','end_time')|as_timestamp() -  now()|as_timestamp() }}"
condition:
  - condition: state
    entity_id: input_boolean.office_occupied
    state: 'on'
action:
  - choose:
      - conditions: 
          - condition: template
            value_template: "{{ next_in|float() > 1801 }}"
          - condition: not
            conditions:
              - condition: state
                entity_id: input_select.calendar_colour
                state: 'Blue'
        sequence:
          - service: input_select.select_option
            data:
              entity_id: input_select.calendar_colour
              option: 'Blue'
          - service: mqtt.publish
            data:
              qos: 0
              retain: false
              payload: |-
                {
                  "CHCOL": "#0000FF"
                }
              topic: awtrix_6d6f50/settings
      - conditions: 
          - condition: template
            value_template: "{{ 901 < next_in|float() <= 1801 }}"
          - condition: not
            conditions:
              - condition: state
                entity_id: input_select.calendar_colour
                state: 'Amber'
        sequence:
          - service: input_select.select_option
            data:
              entity_id: input_select.calendar_colour
              option: 'Amber'
          - service: mqtt.publish
            data:
              qos: 0
              retain: false
              payload: |-
                {
                  "CHCOL": "#FF7400"
                }
              topic: awtrix_6d6f50/settings
      - conditions: 
          - condition: template
            value_template: "{{ 0 <= next_in|float() <= 901 }}"
          - condition: not
            conditions:
              - condition: state
                entity_id: input_select.calendar_colour
                state: 'Red'
        sequence:
          - service: input_select.select_option
            data:
              entity_id: input_select.calendar_colour
              option: 'Red'
          - service: mqtt.publish
            data:
              qos: 0
              retain: false
              payload: |-
                {
                  "CHCOL": "#FF0000"
                }
              topic: awtrix_6d6f50/settings
      - conditions: 
          - condition: template
            value_template: "{{ (next_in|float() < 0) and (end_in|float() > 0) }}"
          - condition: not
            conditions:
              - condition: state
                entity_id: input_select.calendar_colour
                state: 'Purple'
        sequence:
          - service: input_select.select_option
            data:
              entity_id: input_select.calendar_colour
              option: 'Purple'
          - service: mqtt.publish
            data:
              qos: 0
              retain: false
              payload: |-
                {
                  "CHCOL": "#007700"
                }
              topic: awtrix_6d6f50/settings
