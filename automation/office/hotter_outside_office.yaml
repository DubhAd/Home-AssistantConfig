id: 'hotter_outside_office'
initial_state: 'on'
alias: 'Hotter outside (office)'
trigger:
  - platform: state
    entity_id: binary_sensor.office_window_contact
    to: 'on'
  - platform: numeric_state
    entity_id: sensor.accuhome_apparent_temperature
    above: 23
  - platform: template
    value_template: >
      {{ states('sensor.accuhome_apparent_temperature')|int > states('sensor.office_temperature')|int }}
condition:
  - condition: numeric_state
    entity_id: sensor.accuhome_apparent_temperature
    above: 23
  - condition: template
    value_template: >
      {{ states('sensor.accuhome_apparent_temperature')|int > states('sensor.office_temperature')|int }}
  - condition: or
    conditions:
    - condition: state
      entity_id: binary_sensor.office_window_contact
      state: 'on'
action:
  - service: media_player.play_media
    data:
      media_content_id: >-
        media-source://tts/google_cloud?message=It's now hotter outside than inside, you should close the window.
      media_content_type: music
      extra:
        volume: 25
    target:
      entity_id: media_player.office_sonos_cloud
