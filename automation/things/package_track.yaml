id: 'package_track'
alias: 'Package track'
initial_state: 'on'
trigger:
  - platform: state
    entity_id: sensor.17track_in_transit
    to: ~
action:
  - if:
     - condition: numeric_state
       entity_id: sensor.17track_in_transit
       above: 0
    then:
     - service: notify.person2
       data:
         message: >-
           {% for package in state_attr('sensor.17track_in_transit','packages') %}
           {{ package.tracking_number }} is {{ package.status }} ({{ package.info_text }})
           {% endfor %}

