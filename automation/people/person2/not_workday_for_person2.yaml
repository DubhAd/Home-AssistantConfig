id: 'not_workday_for_person2'
alias: 'Not workday for person2'
trigger:
  - platform: state
    entity_id: binary_sensor.workday_sensor
    to: 'off'
  - platform: homeassistant
    event: start
condition:
  condition: or
  conditions:
    - condition: state
      entity_id: binary_sensor.workday_sensor
      state: 'off'
action:
  - service: input_boolean.turn_off
    entity_id: input_boolean.person2_work_home
