alias: 'person2 Returning'
initial_state: 'on'
trigger:
  - platform: state
    entity_id: device_tracker.person2_mobile
    to: 'work Airport'
  - platform: state
    entity_id: device_tracker.person2_mobile
    to: 'other Airport'
  - platform: state
    entity_id: device_tracker.person2_mobile
    to: 'work station'
  - platform: state
    entity_id: device_tracker.person2_mobile
    to: 'other station'
condition:
  condition: and
  conditions:
  - condition: state
    entity_id: input_boolean.person2_home
    state: 'off'
  - condition: state
    entity_id: input_boolean.person2_travelling
    state: 'on'
action:
  - service: input_boolean.turn_off
    entity_id: input_boolean.person2_travelling
