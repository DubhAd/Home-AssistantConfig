alias: 'person2 away'
initial_state: 'on'
trigger:
  - platform: numeric_state
    entity_id: proximity.person2_home
    above: 200
  - platform: numeric_state
    entity_id: proximity.person2_home
    above: 300
  - platform: numeric_state
    entity_id: proximity.person2_home
    above: 600
  - platform: state
    entity_id: 
      - device_tracker.40_4e_36_24_53_15
      - device_tracker.person2_bt_mobile
      - device_tracker.person2_bt_front_mobile
    to: 'not_home'
  - platform: state
    entity_id: input_boolean.person2_driving
    to: 'on'
  - platform: homeassistant
    event: start
condition:
  # currently home
  - condition: state
    entity_id: input_boolean.person2_home
    state: 'on'
  - condition: or
    conditions:
    # As long as at least two trackers mark as away, they're away
    - condition: numeric_state
      entity_id: group.person_person2
      above: 1
      value_template: "{{ dict((states|selectattr('entity_id', 'in', state_attr('group.person_person2', 'entity_id'))|list)|groupby('state'))['not_home']|count }}"
    - condition: and
      conditions:
      # As long as at least one tracker marks as away, and they're driving, they're away
      - condition: state
        entity_id: input_boolean.person2_driving
        state: 'on'
      - condition: numeric_state
        entity_id: group.person_person2
        above: 0
        value_template: "{{ dict((states|selectattr('entity_id', 'in', state_attr('group.person_person2', 'entity_id'))|list)|groupby('state'))['not_home']|count }}"
      - condition: numeric_state
        entity_id: proximity.person2_home
        above: 200
  # Either a door just opened/closed, all are away and we're not near, or we're far, far away
  - condition: or
    conditions:
    # An exit door recently opened or closed, or motion in the vestibule
    - condition: template
      value_template: >-
        {{ ((now() - states.binary_sensor.pi3_front_door_sensor.last_changed).seconds < 300)
          or
           ((now() - states.binary_sensor.pi3_garage_closed_car_sensor.last_changed).seconds < 300)
        }}
    # All away, and not near
    - condition: and
      conditions:
      - condition: state
        entity_id: group.person_person2
        state: 'not_home'
      - condition: numeric_state
        entity_id: proximity.person2_home
        above: 300
    # Far away
    - condition: numeric_state
      entity_id: proximity.person2_home
      above: 600
action:
  - service: script.person2_away
