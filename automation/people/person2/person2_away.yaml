id: 'person2_away'
alias: 'person2 away'
initial_state: 'on'
trigger:
  - platform: state
    entity_id: proximity.person2_home
  - platform: state
    entity_id: 
      - device_tracker.f8_1a_2b_e5_02_c4
      - device_tracker.person2_bt_mobile
      - device_tracker.person2_bt_front_mobile
      - device_tracker.person2_wifi
    to: 'not_home'
  - platform: state
    entity_id: input_boolean.person2_driving
    to: 'on'
  - platform: event
    event_type: automation_reloaded
  - platform: homeassistant
    event: start
condition:
  # Home for at least 2 minutes
  - condition: state
    entity_id: input_boolean.person2_home
    state: 'on'
    for: '00:02:00'
  - condition: or
    conditions:
    # Driving
    - condition: state
      entity_id: input_boolean.person2_driving
      state: 'on'
    # Most trackers mark as away, door opened/closed in the last 5 minutes
    - condition: and
      conditions:
      # At least half of each type of tracker show away
      - condition: template
        value_template: >-
          {{ 
            (expand('group.person_person2')|selectattr('attributes.source_type','eq','router')|selectattr('state','eq','home')|list|count / expand('group.person_person2')|selectattr('attributes.source_type','eq','router')|list|count <= 0.5)
              and
            (expand('group.person_person2')|selectattr('attributes.source_type','eq','bluetooth')|selectattr('state','eq','home')|list|count / expand('group.person_person2')|selectattr('attributes.source_type','eq','bluetooth')|list|count <= 0.5)
          }}
        #value_template: "{{ (expand('group.person_person2')|selectattr('state','eq','not_home')|list|count / expand('group.person_person2')|list|count) >= 0.5 }}"
        #value_template: "{{ expand('group.person_person2')|selectattr('attributes.source_type','eq','bluetooth')|selectattr('state','eq','home')|list|count }}" # for just Bluetooth trackers
      # An exit door recently opened or closed
      - condition: template
        value_template: "{{ ((now() - states.binary_sensor.pi3_front_door_sensor.last_changed).seconds < 300) or ((now() - states.binary_sensor.garage_door_car_contact.last_changed).seconds < 300) }}"
    # Some away, and not near
    - condition: and
      conditions:
      - condition: template
        value_template: "{{ expand('group.person_person2')|selectattr('state','eq','not_home')|list|count > 0 }}"
      - condition: template
        value_template: "{{ states('proximity.person2_home')|float > 300 }}"
    # Far away
    - condition: template
      value_template: "{{ states('proximity.person2_home')|float > 600 }}"
action:
  - service: script.turn_on
    data:
      entity_id: script.person2_away
