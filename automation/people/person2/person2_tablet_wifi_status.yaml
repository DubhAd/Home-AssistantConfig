id: 'person2_tablet_wifi_status'
alias: 'person2 tablet WiFi status'
initial_state: 'on'
trigger:
  - platform: state
    entity_id: sensor.sht_al09_wifi_connection
  - platform: homeassistant
    event: start
  - platform: event
    event_type: automation_reloaded
action:
  - choose:
    - conditions:
        - condition: template
          value_template: "{{ 'Cogs-n-Gears' in states('sensor.sht_al09_wifi_connection') }}"
      sequence:
        - service: mqtt.publish
          data:
            topic: location/person2_tablet_wifi
            payload: 'home'
            retain: true
    default:
      - service: mqtt.publish
        data:
          topic: location/person2_tablet_wifi
          payload: 'not_home'
          retain: true
