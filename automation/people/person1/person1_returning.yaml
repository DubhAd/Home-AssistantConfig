id: 'person1_returning'
initial_state: 'on'
alias: 'person1 returning'
trigger:
  platform: state
  entity_id: 
  - device_tracker.person1_mobile
  - device_tracker.person1_pixel_3
  from: 'work'
  to: 'not_home'
condition:
  condition: and
  conditions:
    - condition: state
      entity_id: input_boolean.adults_away
      state: 'off'
    - condition: or
      conditions: 
      - condition: time
        after: '15:00:00'
        weekday:
          - mon
          - tue
          - wed
          - thu
      - condition: time
        after: '12:00:00'
        weekday:
          - fri
    - condition: state
      entity_id: input_boolean.person1_home
      state: 'off'
action:
  - choose:
      - conditions:
          - condition: state
            entity_id: input_boolean.person3_home
            state: 'on'
        sequence:
          - service: notify.person3
            data:
              message: "person1 should be home from work in about {{ (states('sensor.person1s_time_to_home')|int)*2 }} {{ state_attr('sensor.person1s_time_to_home','unit_of_measurement') }}"
      - conditions:
          - condition: state
            entity_id: input_boolean.person2_home
            state: 'on'
        sequence:
          - service: notify.person2_telegram
            data:
              message: "person1 should be home from work in about {{ (states('sensor.person1s_time_to_home')|int)*2 }} {{ state_attr('sensor.person1s_time_to_home','unit_of_measurement') }}"
  - delay: '00:10:00'
