id: 'person1_at_work'
initial_state: 'on'
alias: 'person1 at work'
trigger:
- platform: numeric_state
  entity_id: sensor.university_person1_distance
  below: '800'
- platform: state
  entity_id: sensor.sm_a546b_wifi_connection
  to: "HWU_Guest"
action:
- service: input_boolean.turn_on
  entity_id: input_boolean.person1_at_hw
