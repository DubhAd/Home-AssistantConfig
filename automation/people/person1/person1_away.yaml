id: 'person1_away'
alias: 'person1 away'
initial_state: 'on'
trigger:
  - platform: state
    entity_id: proximity.person1_home
  - platform: state
    entity_id: 
      - device_tracker.person1_mobile_wifi
      - device_tracker.person1_bt_mobile
      - device_tracker.person1_bt_front_mobile
      - device_tracker.person1_wifi
    to: 'not_home'
  - platform: event
    event_type: automation_reloaded
  - platform: homeassistant
    event: start
condition:
  # currently home
  - condition: state
    entity_id: input_boolean.person1_home
    state: 'on'
    for: '00:02:00'
  - condition: or
    conditions:
    # Two or more trackers mark as away, door opened/closed in the last 5 minutes
    - condition: and
      conditions:
      # More than one tracker shows away
      - condition: template
        value_template: "{{ (expand('group.person_person1')|selectattr('state','eq','not_home')|list|count / expand('group.person_person1')|list|count) >= 0.5 }}"
      # An exit door recently opened or closed
      - condition: template
        value_template: "{{ ((now() - states.binary_sensor.pi3_front_door_sensor.last_changed).seconds < 300) or ((now() - states.binary_sensor.garage_door_car_contact.last_changed).seconds < 300) }}"
    # Some away, and not near
    - condition: and
      conditions:
      - condition: template
        value_template: "{{ expand('group.person_person1')|selectattr('state','eq','not_home')|list|count > 0 }}"
      - condition: template
        value_template: "{{ states('proximity.person1_home')|float > 300 }}"
    # Far away
    - condition: template
      value_template: "{{ states('proximity.person1_home')|float > 600 }}"
action:
  - service: script.turn_on
    data:
      entity_id: script.person1_away
  - service: input_boolean.turn_off
    entity_id: input_boolean.person1_alarm_sounded
