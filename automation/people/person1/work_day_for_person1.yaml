id: 'work_day_for_person1'
alias: 'work day for person1'
trigger:
  - platform: state
    entity_id: calendar.person1_holiday
    to: 'off'
  - platform: homeassistant
    event: start
  - platform: time
    at: '01:00:00'
condition:
  condition: and
  conditions:
  - condition: state
    entity_id: calendar.person1_holiday
    state: 'off'
  - condition: time
    weekday:
      - mon
      - tue
      - wed
      - thu
      - fri
action:
  - service: input_boolean.turn_on
    entity_id: input_boolean.notify_person1_work
