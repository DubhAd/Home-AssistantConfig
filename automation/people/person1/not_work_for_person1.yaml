alias: 'Not work day for person1'
initial_state: 'on'
trigger:
  - platform: state
    entity_id: calendar.person1_holiday
    to: 'on'
  - platform: homeassistant
    event: start
  - platform: time
    at: '01:00:00'
condition:
  condition: or
  conditions:
  - condition: state
    entity_id: calendar.person1_holiday
    state: 'on'
  - condition: time
    weekday:
      - sat
      - sun
action:
  - service: input_boolean.turn_off
    entity_id: input_boolean.notify_person1_work
