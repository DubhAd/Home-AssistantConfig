id: 'return_train_status'
initial_state: 'on'
alias: 'Return train status'
trigger:
  platform: time
  at: '16:35:00'
condition:
  - condition: state
    entity_id: binary_sensor.workday_sensor
    state: 'on'
  - condition: or
    conditions: 
    - condition: numeric_state
      entity_id: proximity.person2_work
      below: 5
    - condition: numeric_state
      entity_id: proximity.person2_work_2
      below: 5
action:
  - service: notify.person2_telegram
    data: 
      message: "{{ states('input_text.train_message') }}"
  - service: notify.lm_notify
    data: 
      message: "{{ states('input_text.train_message') }}"
