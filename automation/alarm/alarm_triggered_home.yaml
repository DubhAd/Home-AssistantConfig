alias: 'Alarm triggered home'
initial_state: 'on'
trigger:
  - platform: state
    entity_id: alarm_control_panel.ha_alarm
    to: 'triggered'
condition:
  - condition: state
    entity_id: input_boolean.home_occupied
    state: 'on'
action:
  - service: notify.logfile
    data_template: 
      message: >-
        SENDME The alarm was triggered by the following door or window: {%- set sensors = [states.binary_sensor.pi3_front_door_sensor, states.binary_sensor.pi3_patio_door_left_sensor, states.binary_sensor.pi3_utility_door_exterior_sensor, states.binary_sensor.pi3_garage_closed_bike_sensor, states.binary_sensor.pi3_garage_closed_car_sensor, states.binary_sensor.guest_bedroom_window_left, states.binary_sensor.guest_bedroom_window_right, states.binary_sensor.master_window_left, states.binary_sensor.master_window_right, states.binary_sensor.master_window_ensuite, states.binary_sensor.office_window, states.binary_sensor.spare_bedroom_window_left, states.binary_sensor.spare_bedroom_window_right, states.binary_sensor.second_bedroom_window_ensuite, states.binary_sensor.second_bedroom_window_left, states.binary_sensor.second_bedroom_window_right, states.binary_sensor.bathroom_window, states.binary_sensor.vestibule_window_front, states.binary_sensor.vestibule_window_side ] -%} {%- for sensor in sensors -%} {%- if as_timestamp(sensor.last_changed) == as_timestamp(sensors | map(attribute='last_changed') | max) -%} {{ sensor.name }} {% endif -%} {%- endfor -%}
