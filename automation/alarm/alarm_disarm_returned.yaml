id: 'alarm_disarm_upon_return'
alias: 'Alarm disarm upon return'
trigger:
  - platform: state
    entity_id: input_boolean.home_occupied
    to: 'on'
condition:
  - condition: not
    conditions:
      - condition: state
        entity_id: alarm_control_panel.master
        state: 'disarmed'
action:
  - service: alarmo.disarm
    data:
      entity_id: alarm_control_panel.master
