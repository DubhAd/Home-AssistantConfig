id: 'alarm_disarm_hall'
alias: 'Alarm disarm hall'
trigger:
  - platform: state
    entity_id: binary_sensor.vestibule_multi_occupancy
    to: 'on'
condition:
  - condition: state
    entity_id: binary_sensor.front_door_contact
    state: 'off'
  - condition: not
    conditions:
      - condition: state
        entity_id: alarm_control_panel.master
        state: 'disarmed'
action:
  - service: alarmo.disarm
    data:
      entity_id: alarm_control_panel.master
