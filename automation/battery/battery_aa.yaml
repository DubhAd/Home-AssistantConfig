id: 'battery_aa'
initial_state: 'on'
alias: 'Battery AA'
mode: 'parallel'
trigger:
  - platform: state
    entity_id: binary_sensor.family_room_multi_battery_low
    to: 'on'
action:
  service: notify.apprise
  data:
    target: discord
    title: ""
    message: ":low_battery: The {{ trigger.to_state.name }} has a low battery, fit some new AAs"
