id: 'gate_open_doors_closed'
alias: 'Gate open doors closed'
initial_state: 'on'
trigger:
  - platform: state
    entity_id: binary_sensor.garden_gate_contact
    to: 'on'
condition:
  - condition: state
    entity_id:
      - binary_sensor.utility_door_exterior_contact
      - binary_sensor.patio_door_left_contact
      - binary_sensor.patio_door_right_contact
    state: 'off'
    for: '00:05:00'
action:
  - choose:
      - conditions:
          - condition: state
            entity_id: input_boolean.family_room_occupied
            state: 'on'
        sequence:
          - service: media_player.play_media
            data:
              media_content_id: >-
                media-source://tts/google_cloud?message=The gate has just been opened
              media_content_type: music
              extra:
                volume: 25
            target:
              entity_id: media_player.family_room_sonos_cloud
  - choose:
      - conditions:
          - condition: state
            entity_id: input_boolean.living_room_occupied
            state: 'on'
        sequence:
          - service: media_player.play_media
            data:
              media_content_id: >-
                media-source://tts/google_cloud?message=The gate has just been opened
              media_content_type: music
              extra:
                volume: 25
            target:
              entity_id: media_player.living_room_sonos_cloud
  - choose:
      - conditions:
          - condition: state
            entity_id: input_boolean.office_occupied
            state: 'on'
        sequence:
          - service: media_player.play_media
            data:
              media_content_id: >-
                media-source://tts/google_cloud?message=The gate has just been opened
              media_content_type: music
              extra:
                volume: 25
            target:
              entity_id: media_player.office_smart_display
  - delay: '00:00:30'
