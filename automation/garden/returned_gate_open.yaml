id: 'returned_gate_open'
alias: 'Returned gate open'
initial_state: 'on'
trigger:
  - platform: state
    entity_id: input_boolean.home_occupied
    to: 'on'
  - platform: state
    entity_id: input_boolean.adults_away
    to: 'off'
condition:
  - condition: state
    entity_id: binary_sensor.garden_gate_contact
    state: 'on'
action:
  - delay: '00:02:00'
  - condition: state
    entity_id: binary_sensor.garden_gate_contact
    state: 'on'
  - service: media_player.play_media
    data:
      media_content_id: >-
        media-source://tts/google_cloud?message=The garden gate was opened while you were away, and is still open
      media_content_type: music
      extra:
        volume: 25
    target:
      entity_id: 
        - media_player.family_room_sonos_cloud
        - media_player.living_room_sonos_cloud
