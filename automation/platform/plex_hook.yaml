id: 'plex_hook'
initial_state: 'on'
alias: 'Plex hook'
trigger:
  - platform: webhook
    webhook_id: !secret plex_token
    allowed_methods:
      - POST
    local_only: false
action:
  - service: notify.send_message
    target: 
      entity_id: notify.debug_log
    data:
      message: >
        Plex: {{ trigger.data }}

