id: 'bike_left_open'
alias: 'bike left open'
initial_state: 'on'
trigger:
  - platform: state
    entity_id: binary_sensor.family_room_multi_occupancy
    to: 'on'
condition:
  - condition: state
    entity_id: binary_sensor.chest_bike_lid_contact
    state: 'on'
  - condition: state
    entity_id: binary_sensor.garage_door_bike_contact
    state: 'off'
action:
  - service: media_player.play_media
    data:
      entity_id: media_player.family_room_sonos_cloud
      media_content_id: media-source://tts/cloud?message=The bike lid is still open, but the garage door is closed
      media_content_type: music
      extra:
        volume: 25
  - delay: '00:05:00'
