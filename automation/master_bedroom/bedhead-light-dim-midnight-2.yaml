alias: 'Bedhead light dim midnight'
initial_state: 'on'
trigger:
  - platform: time
    at: '00:00:00'
condition:
  - condition: and
    conditions:
      - condition: state
        entity_id: light.yeelight_strip1_286c07afc307
        state: 'on'
      - condition: template
        value_template: "{{ state_attr('light.yeelight_strip1_286c07afc307', 'brightness')|default(0)|int > 5 }}"
action:
  - service: switch.turn_off
    entity_id: switch.circadian_lighting_master_bedroom
  - service: light.turn_on
    data:
      entity_id: light.yeelight_strip1_286c07afc307
      brightness_pct: 5
      color_name: red
      transition: 30
