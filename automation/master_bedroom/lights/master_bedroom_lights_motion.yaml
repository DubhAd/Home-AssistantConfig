id: 'master_bedroom_lights_motion'
initial_state: 'on'
alias: 'Master bedroom lights motion'
trigger:
  - platform: state
    entity_id: input_select.master_bedroom
    to: 'Motion'
  - platform: state
    entity_id: input_select.house
    to: 'Motion'
condition:
  - condition: state
    entity_id: input_boolean.lighting_automations
    state: 'on'
  - condition: or
    conditions:
    - condition: state
      entity_id: input_select.master_bedroom
      state: 'Motion'
    - condition: and
      conditions:
      - condition: state
        entity_id: input_select.master_bedroom
        state: 'Auto'
      - condition: state
        entity_id: input_select.house
        state: 'Motion'
action:
  - service: light.turn_on
    data:
      entity_id: 
        - light.master_bedroom_bedhead
        - light.wled_master_neon
      transition: 0.5
