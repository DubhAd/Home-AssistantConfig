alias: 'person2 up bedhead light on'
initial_state: 'on'
trigger:
  - platform: state
    entity_id: media_player.person2
    to: 'playing'
  - platform: state
    entity_id: media_player.master_bedroom_speaker
    to: 'playing'
condition:
  - condition: time
    before: '10:00:00'
action:
  - service: switch.turn_on
    entity_id: switch.circadian_lighting_circadian_master_bedroom
  - service: light.turn_on
    data:
      entity_id: light.yeelight_strip1_286c07afc307
      transition: 30
      brightness_pct: 100
      color_name: white
  - delay: '00:00:30'
  - service: light.turn_on
    data:
      entity_id: light.yeelight_strip1_286c07afc307
      transition: 30
      brightness_pct: 100
      color_name: white
