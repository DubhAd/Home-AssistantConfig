id: 'master_bedroom_lights_turned_on'
initial_state: 'on'
alias: 'Master bedroom lights turned on'
trigger:
  - platform: state
    entity_id: light.master_bedroom_bedhead
    to: 'on'
condition:
  - condition: state
    entity_id: input_select.master_bedroom
    state: 'Off'
action:
  - service: input_select.select_option
    data:
      entity_id: input_select.master_bedroom
      option: 'Auto'
