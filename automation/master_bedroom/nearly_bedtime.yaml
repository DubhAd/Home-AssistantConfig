initial_state: 'on'
alias: 'Nearly bedtime'
trigger:
  - platform: state
    entity_id: input_boolean.person2_phone_charging
    to: 'on'
condition:
  - condition: time
    after: '22:00:00'
    before: '04:00:00'
  - condition: state
    entity_id: input_boolean.person2_home
    state: 'on'
action:
  - service: light.turn_on
    data_template:
      entity_id: light.yeelight_strip1_286c07afc307
      brightness_pct: 100
      transition: 30

