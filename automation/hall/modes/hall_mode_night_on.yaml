id: 'hall_mode_night_on'
initial_state: 'on'
alias: 'Hall mode Night on'
trigger:
  - platform: homeassistant
    event: start
  - platform: event
    event_type: automation_reloaded
  - platform: numeric_state
    entity_id: sensor.sun_solar_elevation
    below: 5
  - platform: numeric_state
    entity_id: sensor.downstairs_hall_light_sensor_illuminance_lux
    below: 2
  - platform: numeric_state
    entity_id: sensor.downstairs_hall_light_sensor_illuminance_lux
    below: 1
  - platform: state
    entity_id: input_boolean.bedtime
    to: 'off'
  - platform: state
    entity_id: input_boolean.hall_occupied
    to: 'on'
  - platform: state
    entity_id: 
      - binary_sensor.downstairs_hall_motion_occupancy
      - binary_sensor.upstairs_hall_motion_front_occupancy
    to: 'on'
condition:
  # Not already on or bedtime
  - condition: not
    conditions:
      # If we're already in this mode, there's no point in continuing
    - condition: state
      entity_id: input_select.hall
      state: 'Night on'
      # If the light is off, we should only continue if it's been off for more than 15 minutes
  - condition: state
    entity_id: input_boolean.bedtime
    state: 'off'
  # Sun is relatively low or it's pretty dim
  - condition: or
    conditions:
    - condition: numeric_state
      entity_id: sensor.downstairs_hall_light_sensor_illuminance_lux
      below: 1
    - condition: and
      conditions:
        - condition: numeric_state
          entity_id: sensor.sun_solar_elevation
          below: 5
        - condition: numeric_state
          entity_id: sensor.downstairs_hall_light_sensor_illuminance_lux
          below: 2
  # A room is in use
  - condition: state
    entity_id: input_boolean.hall_occupied
    state: 'on'
action:
  - service: input_select.select_option
    data:
      entity_id: input_select.hall
      option: 'Night on'
