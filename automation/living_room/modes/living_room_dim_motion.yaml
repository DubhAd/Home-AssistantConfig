id: 'living_room_dim_motion'
initial_state: 'on'
alias: 'Living room dim motion'
trigger:
  - platform: state
    entity_id: 
    - binary_sensor.pi3_living_room_motion
    - binary_sensor.living_room_motion_occupancy
    to: 'on'
condition:
  - condition: state
    entity_id: input_boolean.home_occupied
    state: 'on'
  - condition: state
    entity_id: input_boolean.lighting_automations
    state: 'on'
  - condition: state
    entity_id: input_select.living_room
    state: 'Dim'
  - condition: or
    conditions:
      - condition: state
        entity_id: switch.adaptive_lighting_sleep_mode_living_room_table
        state: 'on'
      - condition: state
        entity_id: switch.adaptive_lighting_sleep_mode_living_room_lamps
        state: 'on'
action:
  - service: switch.turn_off
    entity_id:
      - switch.adaptive_lighting_sleep_mode_living_room_lamps
      - switch.adaptive_lighting_sleep_mode_living_room_table
