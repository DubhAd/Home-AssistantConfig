alias: 'person1 bedtime reminder'
trigger:
  - platform: time
    at: '00:00:01'
  - platform: state
    entity_id: binary_sensor.person1_lenovo_tb_j606f_interactive
    to: 'on'
    for: '00:20:00'
condition:
    # Runs from midnight to 04:00
  - condition: time
    after: '00:00:00'
    before: '04:00:00'
    # When the tablet is unplugged
  - condition: state
    entity_id: binary_sensor.person1_lenovo_tb_j606f_interactive
    state: 'on'
    for: '00:20:00'
    # And supposedly in bed with the phone charging
  - condition: state
    entity_id: 
    - input_boolean.person1_in_bed
    - input_boolean.person1_phone_charging
    state: 'on'
    # Not a holiday
  - condition: state
    entity_id: 
    - binary_sensor.workday_sensor
    - calendar.person1_holiday
    state: 'on'
action:
  - repeat:
      sequence: 
        - service: switch.turn_off
          entity_id: switch.adaptive_lighting_second_bedroom
        - service: light.turn_on
          data:
            entity_id: light.person1_bedroom_bedside
            effect: "Police2"
            brightness: 255
        - delay: '00:00:05'
        - service: switch.turn_on
          entity_id: switch.adaptive_lighting_second_bedroom
        - delay: '00:00:01'
        - service: light.turn_off
          data:
            entity_id: light.person1_bedroom_bedside
            transition: 30
        - delay: '00:10:00'
      until:
        - condition: state
          entity_id: input_boolean.person1_tablet_charging
          state: 'on'
