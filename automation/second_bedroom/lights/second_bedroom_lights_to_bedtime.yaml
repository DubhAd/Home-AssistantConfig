id: 'second_bedroom_lights_to_bedtime'
initial_state: 'on'
alias: 'Second bedroom lights to bedtime'
trigger:
  - platform: state
    entity_id: input_select.second_bedroom
    to: 'Bedtime'
  - platform: state
    entity_id: input_select.house
    to: 'Bedtime'
condition:
  - condition: state
    entity_id: input_boolean.lighting_automations
    state: 'on'
  - condition: or
    conditions:
    - condition: state
      entity_id: input_select.second_bedroom
      state: 'Bedtime'
    - condition: and
      conditions:
      - condition: state
        entity_id: input_select.second_bedroom
        state: 'Auto'
      - condition: state
        entity_id: input_select.house
        state: 'Bedtime'
action:
  - service: select.select_option
    target:
      entity_id: select.wled_neon_k_preset
    data:
      option: 'Night'
  - service: light.turn_on
    data:
      entity_id: light.wled_neon_k
