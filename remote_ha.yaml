instances:
- host: 192.168.0.10
  port: 8123
  secure: false
  verify_ssl: false
  access_token: !secret pi3
  entity_prefix: "pi3_"
  subscribe_events:
  - zwave.network_ready
  - zwave.node_event
  - zwave.scene_activated
  - state_changed
  - service_registered
  include:
    domains:
    - zwave
    entities:
    - switch.cabinet_light_switch
    - switch.family_room_socket_switch
    - switch.front_bedroom_switch
    - switch.garden_lights_switch
    - switch.hall_downstairs_switch
    - switch.livingroom_socket_switch
    - switch.master_bedroom_socket_switch
    - switch.second_bedroom_switch
    - switch.spare_socket_switch
    - switch.tv_light_switch
    - switch.vestibule_switch
    - sensor.zwave_battery_front_door
    - sensor.zwave_battery_living_room_multi
    - sensor.zwave_battery_patio_door_left
    - sensor.zwave_battery_utility
    - sensor.zwave_battery_utility_door_exterior
    - sensor.utility_door_exterior_access_control
    - sensor.utility_door_exterior_burglar
    - sensor.second_bedroom_power
    - sensor.second_bedroom_previous_reading
    - sensor.second_bedroom_previous_reading_2
    - sensor.second_bedroom_voltage
    - sensor.second_bedroom_current
    - sensor.second_bedroom_energy
    - sensor.patio_door_left_access_control
    - sensor.patio_door_left_burglar
    - sensor.office_motion
    - sensor.office_multi_burglar
    - sensor.office_multi_luminance
    - sensor.office_multi_relative_humidity
    - sensor.office_multi_temperature
    - sensor.office_multi_ultraviolet
    - sensor.master_bedroom_socket_current
    - sensor.master_bedroom_socket_energy
    - sensor.master_bedroom_socket_power
    - sensor.master_bedroom_socket_previous_reading
    - sensor.master_bedroom_socket_voltage
    - sensor.living_room_multi_burglar
    - sensor.living_room_multi_general
    - sensor.living_room_multi_general_2
    - sensor.living_room_multi_luminance
    - sensor.living_room_multi_seismic_intensity
    - sensor.living_room_multi_temperature
    - sensor.garden_lights_current
    - sensor.garden_lights_energy
    - sensor.garden_lights_exporting
    - sensor.garden_lights_interval
    - sensor.garden_lights_power
    - sensor.garden_lights_power_factor
    - sensor.garden_lights_previous_reading
    - sensor.garden_lights_voltage
    - sensor.front_door_access_control
